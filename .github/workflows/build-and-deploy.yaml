name: Build and Deploy

on:
  push:
    branches:
      - main
      - github-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Python from `.python-version` ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies ğŸ“¦
        run: |
          python -m pip install --upgrade pip
          pip install reflex

      - name: Initialize Reflex ğŸ“¦
        run: reflex init

      - name: Build the website ğŸš§
        run: |
          reflex export --no-zip --frontend-only

      - name: Upload frontend build ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: .web/
          if-no-files-found: error
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout the repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Download website build ğŸ“¦
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: frontend/

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/

      # This part is important, otherwise GitHub Pages will try to build the website as a Jekyll website
      - name: Checkout branch ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: gh-pages